  - tnuz: "[Je hebt 'Einz' gerepeteerd. +x]"
  - arnie: "Wat is dat voor rode vlek op je gitaar?\n AWESOME!"
  - tnuz: "De eerste sessie en we hebben al bloed op de gitaar!\n Ik ga dit even vastleggen voor het nageslacht!"
  - tnuz: "[bonk bonk]"
  - arnie: "[arnie loopt weg, komt terug met buurman]"
  - buur: "Ik kom even melden dat jullie\n per direct gaan kappen met deze kakafonie!"
  - arnie: "Wat is dat voor onzin!\n Ik lig elke nacht wakker van de ruzies tussen jou en je vrouw\n maar ik mag overdag niet een beetje musiceren?"
  - buur: "Musiceren is een ding maar dit slaat alles.\n Jullie kunnen nog geen instrument vasthouden\n zonder je handen open te halen. En hou mijn vrouw er even buiten wil je!"